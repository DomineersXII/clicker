<html>
<head>
    <title>Clicker Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p id="points">Dollars: 0</p>
        <img id="clickImage" src="https://png.pngtree.com/png-clipart/20231003/original/pngtree-pizza-pizza-png-pizza-ai-generated-png-image_13245850.png" alt="Click Here" class="click-image">
        <div class="upgrades">
            <button id="PizzaRoller" class="upgrade-button" data-tooltip="Increases points per click by 1 (Cost: 10 dollars)">Pizza Roller</button>
            <button id="Baker" class="upgrade-button" data-tooltip="Increases points per second by 1 (Cost: 50 dollars)">Baker</button>        
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
